
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <!-- Latest compiled and minified CSS -->
    <!--<script src="Scripts/bootstrap.min.js"></script>-->
    <!-- Latest compiled and minified JavaScript -->
    <link href="Content/bootstrap.min.css" rel="stylesheet" />
    <script src="Scripts/jquery-3.0.0.min.js"></script>
    <script src="Scripts/bootstrap.min.js"></script>
    <script src="Scripts/angular.min.js"></script>
   
</head>
<body>
    <div class="container" ng-app="UserApp" ng-controller="userCtrl">
        <div id="signupbox" style="margin-top:50px" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
            <div class="panel panel-info">
                <div class="panel-heading">
                    <div class="panel-title">Sign Up</div>
                    <!--<div style="float:right; font-size: 85%; position: relative; top:-20px"><a id="signinlink" href="" data-ng-click="showLoginPanel()">Sign In</a></div>-->
                </div>
                <div class="panel-body">
                    <form name="signupform" class="form-horizontal" role="form" novalidate>
                        <div class="form-group">
                            <label for="firstname" class="col-md-3 control-label">नाम</label>
                            <!--<div class="col-md-9">
                                <input type="text" class="form-control" data-ng-model="registerData.UName"
                                       name="username" placeholder="User Name" required>
                            </div>-->
                            <div class="col-md-9" ng-class="{'has-error':signupform.username.$invalid && signupform.username.$dirty}">
                                <input type="text" class="form-control" data-ng-model="registerData.Name"
                                       name="username" placeholder="नाम" required>
                                <div>
                                    <span class="help-block" ng-if="signupform.username.$error.required && signupform.username.$dirty">
                                        Username is required.
                                    </span>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="email" class="col-md-3 control-label">ईमेल</label>
                            <!--<div class="col-md-9">
                                <input type="email" class="form-control" data-ng-model="registerData.Email"
                                       name="email" placeholder="Email Address">
                            </div>-->
                            <div class="col-md-9" ng-class="{'has-error':signupform.email.$invalid && signupform.email.$dirty}">
                                <input type="text" class="form-control" data-ng-model="registerData.Email"
                                       name="email" placeholder="ईमेल" required ng-pattern="regexp">
                                <div>
                                    <span class="help-block" ng-if="signupform.email.$error.required && signupform.email.$dirty">
                                        Email is required.
                                    </span>
                                    <span class="help-block" ng-if="signupform.email.$error.email">
                                        This is not a valid email.
                                    </span>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="lastname" class="col-md-3 control-label">फ़ोन नंबर</label>
                            <div class="col-md-9">
                                <input type="text" class="form-control" data-ng-model="registerData.PhoneNumber" name="phone" placeholder="फ़ोन नंबर">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="password" class="col-md-3 control-label">पहचान कोड</label>
                            <!--<div class="col-md-9">
                                <input type="password" class="form-control" data-ng-model="registerData.PasswordHash" name="passwd" placeholder="Password">
                            </div>-->
                            <div class="col-md-9" ng-class="{'has-error':signupform.passwd.$invalid && signupform.passwd.$dirty}">
                                <input type="password" class="form-control" data-ng-model="registerData.Password" name="passwd" placeholder="पहचान कोड" required>
                                <div>
                                    <span class="help-block" ng-if="signupform.passwd.$error.required && signupform.passwd.$dirty">
                                        Password is required.
                                    </span>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-3">लिंग</label>
                            <div class="col-sm-6">
                                <div class="row">
                                    <div class="col-sm-4">
                                        <label class="radio-inline">
                                            <input type="radio" data-ng-model="registerData.Gender" id="female" value="Female">महिला
                                        </label>
                                    </div>
                                    <div class="col-sm-4">
                                        <label class="radio-inline">
                                            <input type="radio" data-ng-model="registerData.Gender" id="male" value="Male">पुरुष
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="firstname" class="col-md-3 control-label">आधार संख्या</label>
                            <!--<div class="col-md-9">
                                <input type="text" class="form-control" data-ng-model="registerData.Amount" name="amount" placeholder="Amount">
                            </div>-->
                            <div class="col-md-9" ng-class="{'has-error':signupform.AdharNo.$invalid && signupform.AdharNo.$dirty}">
                                <input type="text" class="form-control" data-ng-model="registerData.AdharNo" name="amount" placeholder="आधार संख्या" required>
                                <div>
                                    <span class="help-block" ng-if="signupform.AdharNo.$error.required && signupform.AdharNo.$dirty">
                                        Aadhar No. is required.
                                    </span>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="firstname" class="col-md-3 control-label">पता</label>
                            <!--<div class="col-md-9">
                                <input type="text" class="form-control" data-ng-model="registerData.Amount" name="amount" placeholder="Amount">
                            </div>-->
                            <div class="col-md-9" ng-class="{'has-error':signupform.Address.$invalid && signupform.Address.$dirty}">
                                <input type="text" class="form-control" data-ng-model="registerData.Address" name="amount" placeholder="पता" required>
                                <div>
                                    <span class="help-block" ng-if="signupform.Address.$error.required && signupform.Address.$dirty">
                                        Address is required.
                                    </span>
                                </div>
                            </div>
                        </div>

                        <div style="border-top: 1px solid #999; padding-top:20px" class="form-group">
                            <div class="col-md-offset-3 col-md-9">
                                <!--<button data-ng-click="register()" id="btn-signup" type="submit" class="btn btn-info">Sign Up</button>-->
                                <button ng-disabled="signupform.$pristine || signupform.$dirty && signupform.$invalid"
                                        data-ng-click="register()" id="btn-signup" type="submit" class="btn btn-info">
                                    Sign Up
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script>
